<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onboarding-container">
        <div class="content">
  
          <div class="steps">
            <div class="step">
              <div class="image">
                <img src="images/stickers.svg" alt="">
              </div>
  
              <h3>Manage Goals</h3>
              <p>
                Set your business strategy and achieve the goals you are aiming for
              </p>
            </div>
  
            <div class="step">
              <div class="image">
               <img src="images/paper pen.svg" alt="">
              </div>
  
              <h3>Set schedule</h3>
              <p>
                Organise your schedule quickly and <br>make all your work organized
              </p>
            </div>
  
            <div class="step">
              <div class="image">
                <img src="images/notepad.svg" alt="">
              </div>
  
              <h3>Do the list easily</h3>
              <p>
               Make your list easy and quick to facilitate your work
              </p>
            </div>
          </div>

          <div class="dots">
            <div class="dot active" onclick="bar_num(0)"></div>
            <div class="dot" onclick="bar_num(1)"></div>
            <div class="dot" onclick="bar_num(2)"></div>
          </div>

          <a href="signup.html" class="skip-btn">Skip</a>

          <button class="next-btn">Next</button>
        </div>
      </div>

      <script src="index.js"></script>
</body>
</html>
